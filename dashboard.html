<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Assessment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="first-box">
      <div class="title">
        <img src="./images/logo.png" alt="">
        <h2>Weather App</h2>
        <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
        <div class="hidden" id="gated-content">
          <label>
            Access token:
            <pre id="ipt-access-token"></pre>
          </label>
          <label>
            User profile:
            <pre id="ipt-user-profile"></pre>
          </label>
        </div>
      </div>
      <div class="addWeather">
        <!-- <input type="text" placeholder="Enter a city" name="add-weather"> -->
        <input class="form-control form-control-lg" type="text" placeholder="Enter a city"
          aria-label=".form-control-lg example">
        <button type="button" class="btn btn-primary">Add City</button>
      </div>
    </div>
    <div class="container">

      <div id="test"></div>


    </div>
  </div>
  <footer>
    <p>@2022 Fidenz Technologies assessment</p>
  </footer>
  </div>
  <script src="weather.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script src="./auth.js"></script>
</body>

</html>
